<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ hugo.Generator }}
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
    {{ $title = .Site.Title }}
  {{ end }}
  <title>{{ $title }}</title>
  {{ if .Page.Description }}
  <meta name="description" content="{{ .Page.Description }}">
  {{ end }}
  <script defer data-domain="meetingcostcalculator.ca" src="https://plausible.io/js/script.js"></script>
  {{ partial "style.html" . }}
</head>
